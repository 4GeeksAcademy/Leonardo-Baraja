<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Carta ♦ ♥ ♠ ♣</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <!-- Body hecho con bootstrap -->
  <body class="bg-success">
    <div id="fondo" class="container-fluid text-center pt-5">
      <div class="card col-12 col-md-3 col-sm-12 mx-auto position-relative">
        <div class="position-absolute top-0 start-0">
          <h1 id="paloArriba" class="m-3"></h1>
          <!-- aqui almacenara el palo de arriba aleatorio -->
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
          <h1 id="numero"></h1>
          <!-- aqui almacenara el numero aleatorio -->
        </div>

        <div class="position-absolute bottom-0 end-0">
          <h1 id="paloAbajo" class="m-3"></h1>
          <!-- aqui almacenara el palo de abajo aleatorio -->
        </div>
      </div>
      <button id="generarCarta" class="mt-5">
        Generar Nueva Carta
      </button>
    </div>
  </body>
</html>
